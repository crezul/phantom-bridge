<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhantomBridge</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>PhantomBridge</h1>
  </header>
  <main>
    <div class="button-grid">
      <!-- <button onclick="chooseUSB()">Connect USB Drive</button> -->
      <button onclick="connectPenTablet()">Connect Pen Tablet</button>
      <button onclick="testPenSupport()">Test Pen Tablet Support</button>
      <!-- <button onclick="connectPrinter()">Connect Printer</button>
      <button onclick="connectArduino()">Connect Arduino</button> -->
    </div>
    <!-- <section id="usb-section">
      <h2>USB Storage</h2>
      <ul id="fileList"></ul>
      <input type="file" id="uploadInput" style="display: none;" onchange="uploadFile(event)">
      <button onclick="document.getElementById('uploadInput').click()">Upload File</button>
      <progress id="progress" value="0" max="100"></progress>
    </section> -->
    <section id="pen-section">
      <h2>Pen Tablet</h2>
      <div id="penData">Pen Data: Not connected</div>
      <canvas id="penCanvas"></canvas>
      <button onclick="clearCanvas()">Clear Canvas</button>
      <h3>Pen Log (copy for devs)</h3>
      <textarea id="penLog" rows="10" readonly></textarea>
      <button onclick="copyPenLog()">Copy Pen Log</button>
      <div id="supportedFeatures">Supported Features: Not tested</div>
    </section>
    <section id="log-section">
      <h2>General Log</h2>
      <textarea id="generalLog" rows="10" readonly></textarea>
      <button onclick="copyGeneralLog()">Copy General Log</button>
    </section>
    <div id="error"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
