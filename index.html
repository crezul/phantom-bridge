<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhantomBridge</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; }
    h1 { color: #333; }
    button { background: #4285f4; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
    progress { width: 100%; height: 20px; }
    #error { color: red; }
  </style>
</head>
<body>
  <h1>PhantomBridge</h1>
  <button onclick="chooseUSB()">Connect USB Drive</button>
  <button onclick="connectWacom()">Connect Wacom</button>
  <button onclick="connectPrinter()">Connect Printer</button>
  <button onclick="connectArduino()">Connect Arduino</button>
  <ul id="fileList"></ul>
  <input type="file" id="uploadInput" style="display: none;" onchange="uploadFile(event)">
  <button onclick="document.getElementById('uploadInput').click()">Upload File</button>
  <progress id="progress" value="0" max="100"></progress>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>
